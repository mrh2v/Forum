<div style="background-color: cadetblue;" class="register-div">
  <div style="padding-top: 1.5%;padding-bottom: 1.8%;">
    <b><i class="glyphicon glyphicon-penci" style="margin-left: 5%;"></i>Thay đổi câu hỏi bí mật</b>
  </div>
</div>
<div class="row-container" style="margin-top: 5%;">
  <form class="formttcn" name="formQs">
    <div class="form-group row">
      <b class="col-sm-3 control-label">Mật khẩu cấp 2 hiện tại (<span style="color: red;">*</span>)</b>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="Nhập mật khẩu hiện tại" required="true" ng-model="qs.MAT_KHAU_2">
      </div>
    </div>
    <div class="form-group row">
        <i class="col-sm-3 control-label">Câu hỏi bí mật (<span style="color: red;">*</span>)</i>
        <div class="col-sm-5">
          <select class="form-control" ng-model="qs.cauhoi" required="true">
            <option value selected>Chọn câu hỏi bí mật</option>
            <option ng-repeat="qs in questions" value="{{qs}}">{{qs}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <i class="col-sm-3 control-label">Câu trả lời (<span style="color: red;">*</span>)</i> <i ng-if="formQs.traloi.$error.minlength"> (5 kí tự trở lên)</i>
        <div class="col-sm-5">
          <input type="password" class="form-control" name="traloi" placeholder="Nhập câu trả lời" ng-model="qs.TRA_LOI" required="true" minlength="5" maxlength="50">
        </div>
      </div>
    <div class="space-top text-center">
      <button class="btn btn-primary" ng-disabled="formQs.$invalid" ng-click="saveTT(qs, formQs.$invalid)">Lưu thay đổi</button>
      <button class="btn btn-warning" ng-click="cancel()">Hủy bỏ</button>
    </div>
  </form>
</div>
