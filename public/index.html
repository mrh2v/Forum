<!DOCTYPE html>
<html>

<head>
  <title>Diễn đàn HAT</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/angular-toastr/dist/angular-toastr.css">.
  <link rel="stylesheet" type="text/css" href="/textAngular/dist/textAngular.css">
  <!-- CUSTOM -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<base href="/">

<body ng-app="appForum">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <img src="/logo.png" height="50px">
      </div>
      <!-- <div class="collapse navbar-collapse"> -->
      <ul class="nav navbar-nav" style="color: white;font-size: 14px;">
        <li ng-repeat="dm in danhMucNar" class="li-nar" ng-if="dm.HIEN_THI">
          <a ng-bind="dm.TEN_DANH_MUC"></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-style="{'margin-top' : !user ? '1%' : '0%' }">
        <div  ng-if="!user" class="text-right" style="width: 80%;float: right;">
          <form name="formLogin" ng-include="tempLogin">
          </form>
        </div>
        <span ng-if="user" ng-include="tempisLogin">
        </span>
      </ul>
      <!-- </div> -->
    </div>
  </nav>
  <div class="container" style="margin-top: 2%;">
    <ul class="navbar-nav nav">
      <li><a>Hoạt động</a></li>
    </ul>
  </div>
  <div class="breadcrumb container">
    <ol class="breadcrumb">
      <li ui-sref="home">
        <a class="glyphicon glyphicon-home"></a>
      </li>
      <li ng-repeat="title in titles">
        <a ng-bind="title.name" ui-sref="{{title.state}}" ng-if="$index < titles.length - 1"></a>
        <b ng-bind="title.name" style="color: #0f0f63;" ng-if="$index == titles.length - 1"></b>
      </li>
    </ol>
  </div>
  <div style="min-height: 500px;">
    <ui-view></ui-view>
  </div>
  <div class="text-center" style="margin-top: 2%;">Hoàng Anh Trung</div>
  <script type="text/ng-template" id="temp-islogin.html">
    <span>
    <img ng-src="{{user.AVATAR}}" height="50px" title="{{user.ten}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
    <ul class="dropdown-menu">
      <li ui-sref="ttcn"><a><i class="fa fa-id-card-o"></i> Thông tin cá nhân</a></li>
      <li ui-sref="ttcn.matkhau1"><a><i class="fa fa-key"></i> Đổi mật khẩu</a></li>
      <li role="separator" class="divider"></li>
      <li ng-click="logout()"><a><i class="glyphicon glyphicon-log-out"></i> Đăng xuất</a></li>
    </ul>
  </span>
  </script>
  <script type="text/ng-template" id="tempLogin.html">
    <span>
    <input type="text" style="width: 20%;" placeholder="Đăng nhập" required minlength="5" maxlength="50" ng-model="taikhoan.username" />
    <input type="password" style="width: 20%;" placeholder="Mật khẩu" required minlength="6" maxlength="50" ng-model="taikhoan.password" />
    <button class="btn btn-sm" ng-disabled="formLogin.$invalid" ng-click="login(taikhoan)">Đăng nhập</button>
    <b style="color: white; cursor: pointer;" title="Đăng ký" ui-sref="register">Đăng ký</b>
    </span>
  </script>
  <!-- lib -->
  <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/angular/angular.min.js"></script>
  <script type="text/javascript" src="/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script type="text/javascript" src="/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="/moment/moment.js"></script>
  <script type="text/javascript" src="/ng-file-upload/ng-file-upload.js"></script>
  <script type="text/javascript" src="/textAngular/dist/textAngular-rangy.min.js"></script>
  <script type="text/javascript" src="/textAngular/dist/textAngular-sanitize.min.js"></script>
  <script type="text/javascript" src="/textAngular/dist/textAngular.min.js"></script>
  <!-- controller -->
  <script type="text/javascript" src="/index.js"></script>
  <script type="text/javascript" src="/trangchu/trangchu.js"></script>
  <script type="text/javascript" src="/dangky/register.js"></script>
  <script type="text/javascript" src="/dangnhap/dangnhap.js"></script>
  <script type="text/javascript" src="/timmatkhau/timmatkhau.js"></script>
  <script type="text/javascript" src="/danhmuc/danhmuc.js"></script>
  <script type="text/javascript" src="/thongtincanhan/thongtincanhan.js"></script>
</body>

</html>
